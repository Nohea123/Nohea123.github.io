<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    @import "test1.css";
   h1 {
     color: rgb(0, 110, 255);
   }
   p {
     color: rgb(248, 85, 167);
   }
 </style>
</head>
<body>
    <div class="container-fluid">     
    </div>
    <button1 class="btn btn-primary" type="button" data-toggle="modal" data-target="#modalNama">Masukkan nama Anda
    </button1>
    <div class="modal fade" id="modalNama" tabindex="-10" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header"> 
            <h5 class="modal-title" id="modalLabel">Masukkan nama Anda</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="nama" placeholder="Nama">
              </div>
              <button type="submit" class="btn btn-success">Kirim</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function showLetter() {
      var name = document.getElementById("nama").value;
      if (name) {
        document.getElementById("letter").innerHTML = "<h1>Halo, " + name + 
            "</h1><p>Terima kasih telah berbelanja di toko kami, kami mengajak anda untuk bergabung menjadi member dengan mengubungi bla bla bla</p>"; // menampilkan surat dengan nama
        $("#modalNama").modal("hide");
      }
    }

    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault(); // mencegah halaman reload
      showLetter(); // memanggil fungsi showLetter
      $("button1").hide(); // menyembunyikan tombol masukan nama
      $("button1").addClass("hidden"); // menambahkan kelas hidden pada tombol masukan nama
    });
  </script>
  <div id="letter"></div> <!-- tempat untuk menampilkan surat -->
</body>
</html>
