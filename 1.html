<!DOCTYPE html>
<html>
<head>
  <style>
     @import "style1.css";
    h1 {
      color: rgb(0, 110, 255);
    }
    p {
      color: rgb(248, 85, 167);
    }
  </style>
 
</head>
<body>
    <div class="container">
        
    </div>

    <script>
        function askName() {
          var name = prompt("Masukkan nama Anda:"); // tampilkan pop up form untuk memasukkan nama
          if (name) {
            document.getElementById("letter").innerHTML = "<h1>Halo, " + name + 
                "</h1><p>Terimaa kasih telah telah berbelanja di toko kami, kami mengajak anda untuk bergambung menjadi member dengan mengubungi bla bla bla</p>"; // tampilkan surat dengan nama
            document.getElementById("mas").style.display = "none";  
        }
        }
      </script>
    <button id="mas" onclick="askName()">Masukan nama anda</button> <!-- beri id pada tombol -->
  <div id="letter"></div> <!-- tempat untuk menampilkan surat -->
</body>
</html>
